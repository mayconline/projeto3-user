<ion-header>

  <ion-navbar>
    <ion-title>reset-senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #form="ngForm" novalidate>
        <ion-list>
    
          <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
            O campo é obrigatório
          </ion-item>
    
        </ion-list>
    
        <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="resetPassword()">
          Resetar minha senha
        </button>
    </form>
   
  

</ion-content>
