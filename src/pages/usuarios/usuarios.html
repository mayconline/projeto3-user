<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        
       
  
        <ion-row>
            <ion-col col-12>

            

               
               
               
                  <ion-list>     
                             <ion-item-sliding >  
                                 <ion-item >
                                        <ion-icon item-start item-content name="person"></ion-icon>
                                     <h2> Nome: {{user.name}}</h2>
                                     <p>CPF: {{user.cpf}}</p>
                                     <p>{{user.pontos}} Pontos Atuais</p>
                                     <p>Email: {{user.email}}</p>
                                    

                                     
                                 </ion-item>

                                 <ion-item-options side="left"> 
                                    
                                   <button ion-button color="primary" (click)="editarUser(user)">
                                        <ion-icon name="create"> Editar</ion-icon>
                                    </button> 

                                  
                                 </ion-item-options>

                            </ion-item-sliding>
                    </ion-list> 
               
            
            </ion-col>
        </ion-row>
          
   
      </ion-grid>




</ion-content>
