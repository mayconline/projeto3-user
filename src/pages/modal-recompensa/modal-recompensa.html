<ion-header>

  <ion-navbar>
    <ion-title> Deseja Resgatar?</ion-title>
    <ion-buttons end>
        <button ion-button (click)="fechar()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-grid>
      <ion-row>
          <ion-col col-12>
              <ion-item>
                  <ion-label> CPF Do Cliente:</ion-label>
                  <ion-input type="text" value="999.999.999-99"></ion-input>
              </ion-item>
          </ion-col>

      </ion-row>


      <ion-row>
        <ion-col col-12>
            <ion-list>
              <ion-item >
                  
                <ion-avatar item-start>
                  <img src="assets/imgs/produtos/iconProduto.png">
                </ion-avatar>
                <h2>{{prod.nome}}</h2>
                <p>Resgate: {{prod.ponto }} pontos</p>
               
               
              </ion-item>
         
            </ion-list>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col col-6 offset-6 >  
              <p>Meus Pontos : 950 </p>
              <p>Pontos Necessarios: {{prod.ponto}}</p>
              <p>Total de Pontos Restantes: {{950 - prod.ponto}}</p>

        </ion-col>
      </ion-row>


        <ion-row>
          <ion-col col-6>
              <ion-buttons start>
                  <button (click)="fechar()" ion-button icon-left> 
                      <ion-icon name="close"></ion-icon>
                    
                    Cancelar</button>
                  
              </ion-buttons>
          </ion-col>


          <ion-col col-6>
              <ion-buttons end>
                  <button (click)="fechar()" ion-button icon-left> 
                      <ion-icon name="checkmark"></ion-icon>
                    
                    Confirmar</button>
                  
              </ion-buttons>
          </ion-col>
        </ion-row>

    </ion-grid>  

</ion-content>
