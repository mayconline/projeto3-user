
<ion-header>

        <ion-navbar>
                <ion-row text-center>
                  <ion-col col-2>
                    {{user.pontos}} Pontos
                  </ion-col>
                
                  <ion-col col-4 offset-4> Ol√° {{user.name}}
                    <br> Bem Vindo!!! </ion-col>
                  <ion-col col-2>
                    <ion-buttons end>
                      <button ion-button icon-only (click)="sair()">
                        <ion-icon name="exit"></ion-icon>
                      </button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-navbar>
            

</ion-header>


<ion-content padding>
    <ion-grid>
        
        <ion-row>
            <ion-col col-12> 
              <ion-searchbar (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col col-12> <h4 text-center>Troque seus Pontos

               
            </h4> </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col col-12>
               
                  <ion-list>     
                             <ion-item-sliding *ngFor="let recompensa of recompensas | async">  
                                 <ion-item >
                                    <ion-avatar item-start>
                                      <img src="{{ recompensa.url }}" />
                                    </ion-avatar>
                                     <h2>{{recompensa.nome}}</h2>
                                     <p>{{recompensa.pontos}} Pontos</p>

                                 
                                    
<button  color="secondary" ion-button  item-content clear (click)="abrirModal(recompensa)">
                                               <ion-icon item-content name="cart"> Resgatar</ion-icon>
                                             </button>
                                            
                                 </ion-item>

                                

                            </ion-item-sliding>
                    </ion-list>
               
            
            </ion-col>
        </ion-row>
         
       
      </ion-grid>

      <ion-grid>

           

         
           
      
      </ion-grid>

</ion-content>
