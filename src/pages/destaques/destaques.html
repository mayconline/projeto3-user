                  <ion-col col-2>
                    <ion-buttons end>
                      <button ion-button icon-only (click)="sair()">

    <ion-row>

<ion-slides pager>

          <p>

          </p>
        </ion-card-content>
      </ion-card>
  

</ion-slide>
