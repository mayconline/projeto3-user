<ion-header>

  <ion-navbar>
    <ion-title>editar-usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="form">
               
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>CPF</ion-label>
          <ion-input type="text" formControlName="cpf"></ion-input>
        </ion-item>
    

           
        <div padding>
          <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
        </div>
    </form>






</ion-content>
