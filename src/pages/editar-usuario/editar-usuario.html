<ion-header>

  <ion-navbar>
    <ion-title>editar-usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="form">
               
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>CPF</ion-label>
          <ion-input type="text" formControlName="cpf" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
        </ion-item>
    

        <ion-item>
            <ion-label stacked>Pontos</ion-label>
            <ion-input type="number" formControlName="pontos"></ion-input>
          </ion-item> 

          
    
    
        <div padding>
          <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
        </div>
    </form>




   


</ion-content>
