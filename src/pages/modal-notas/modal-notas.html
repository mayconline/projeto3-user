

<ion-header id="header">
 
  <ion-navbar>
    <ion-title text-center>Nota Fiscal</ion-title>
            <ion-buttons end>
              <button ion-button icon-only (click)="fechar()">
                <ion-icon name="close"></ion-icon> 
              </button>
            </ion-buttons>
          
     
  </ion-navbar>

</ion-header>

<ion-content padding id="content">

  <ion-card class="card" padding>

     
    <ion-card-content>
      <h4 text-center>Nota Fiscal: #{{nota.nota}}</h4>
      <h4 text-center>Usuario: {{nota.NomeUser}}</h4>
      <h4 ion-text color="laranja" text-center>CPF: {{nota.cpf}}</h4>
      <h4 text-center>R$ {{nota.valor}} Gastos</h4>
      <p ion-text color="laranja" text-center>{{nota.quantPontos}} Pontos {{nota.status}}</p>
      <div  class="icone"><ion-icon color="secondary" class="icone"  name="checkmark-circle-outline" icon-only> </ion-icon></div>
