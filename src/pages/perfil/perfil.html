
<ion-header>

        <ion-navbar>
                <ion-row text-center>
                    <ion-col col-4 >
                      
                        <ion-buttons>
                         <button  (click)="Pontos()" ion-button clear  > Meus Pontos <br> 550
                        </button> 
                </ion-buttons>
        
                </ion-col>
                    <ion-col col-4 offset-2 > Olá Usuario <br> Bem Vindo!!! </ion-col>
                    <ion-col col-2>
                                <ion-buttons end>
                                    <button ion-button icon-only  (click)="voltarLogin()">
                                      <ion-icon name="exit"></ion-icon>
                                    </button>
                                  </ion-buttons>
                    </ion-col>
                </ion-row>
              </ion-navbar>
</ion-header>


<ion-content padding >

    <ion-grid>
        <ion-row>
          <ion-col col-12><h2 text-center >Meus Dados Pessoais</h2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
              
              <ion-item>
                  <ion-label >Nome:</ion-label>
                  <ion-input type="text" value="Maycon Line" readonly="true"></ion-input>
                  <ion-icon name="person" item-content></ion-icon>
              </ion-item>

              <ion-item>
                  <ion-label >Email:</ion-label>
                  <ion-input type="email" value="mayconline.ti@gmail.com" readonly="true"></ion-input>
                  <ion-icon name="mail" item-content></ion-icon>
              </ion-item>

              <ion-item>
                  <ion-label >CPF:</ion-label>
                  <ion-input type="text" value="999.999.999-99" readonly="true"></ion-input>
                  <ion-icon name="paper" item-content></ion-icon>
              </ion-item>

              <ion-item >  
                  <ion-label>Telefone: </ion-label>  
                  <ion-input type="tel" value="(21) 99999-9999" readonly="true"></ion-input>
                  <ion-icon name="call" item-content></ion-icon>
             </ion-item>

             <ion-item>  
                <ion-label>Endereço: </ion-label>  
                <ion-textarea type="text" value="Rua Clara Rego n 99 apt 777" readonly="true" ></ion-textarea>
                <ion-icon name="home" item-content></ion-icon>
           </ion-item>


          </ion-col>
         
        </ion-row>
         <ion-row >
            <ion-col col-6> 
                <ion-buttons start>
                        <button ion-button icon-left color="" round>
                                <ion-icon name="create"></ion-icon>Editar
                            </button>
                </ion-buttons>
              
            </ion-col>
            <ion-col col-6>
                <ion-buttons end>
                        <button ion-button icon-left color="secondary" round >
                                <ion-icon name="checkmark"></ion-icon>Salvar
                            </button>
                </ion-buttons>
               
            </ion-col>
            </ion-row>
        <ion-row>
            <ion-col col-12> 
                <button ion-button icon-left color="danger" block round>
                    <ion-icon name="trash"></ion-icon>Excluir Conta
                </button>  
            </ion-col>
        </ion-row>

      </ion-grid>
  
  
</ion-content>
